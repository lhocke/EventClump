	<div class="container">

		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="input-group">
		                <input type="hidden" name="search_param" value="all" id="search_param">         
		                <input type="text" class="form-control" name="x" placeholder="Enter City name or Zip code">
		                <span class="input-group-btn">
		                 	<button class="btn btn-default" type="button" id="search_button"><span class="glyphicon glyphicon-search"></span></button>
		                </span>
		        </div>
	        </div>

		<div class="row movie-panel">
			<div class="col-md-8 well well-lg movie-panel-main"> 
				<div class="row">
					<div class="col-md-12 theaterLocation">
						<h4 id="city">Theaters in your area</h4>
						<hr class="cityhr">

						<div class="embed-responsive embed-responsive-16by9" id="location">
							<!--<iframe width="560" height="315" src="https://www.youtube.com/embed/euz-KBBfAAo" frameborder="0" allowfullscreen></iframe> -->
						</div>
						
						<!-- Google Map Info Window HTML -->
							<div style="display: none">
								  <div id="info-content">
								    <table>
								      <tr id="iw-url-row" class="iw_table_row">
								        <td id="iw-icon" class="iw_table_icon"></td>
								        <td id="iw-url"></td>
								      </tr>
								      <tr id="iw-address-row" class="iw_table_row">
								        <td class="iw_attribute_name">Address:</td>
								        <td id="iw-address"></td>
								      </tr>
								      <tr id="iw-phone-row" class="iw_table_row">
								        <td class="iw_attribute_name">Telephone:</td>
								        <td id="iw-phone"></td>
								      </tr>
								      <tr id="iw-rating-row" class="iw_table_row">
								        <td class="iw_attribute_name">Rating:</td>
								        <td id="iw-rating"></td>
								      </tr>
								      <tr id="iw-website-row" class="iw_table_row">
								        <td class="iw_attribute_name">Website:</td>
								        <td id="iw-website"></td>
								      </tr>
								    </table>
								  </div>
							</div>
						<!-- End Google Map Content -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="nowplaying">
						<h3>Now Playing in Theaters</h3>
						<hr>
					</div>
				</div>
				<!--<div class="row" id="movie-gallery"> -->
				<div class="container movie-container">
				<div class="row" id="movie-gallery">
						<!-- No Playing Movie items block start -->
						<div class="col-xs-6 col-md-12">
							<div class="movie-card">
	
								<!-- 	<div class="movie-posters-container">
										<img class="img-thumbnail" src="images/transformers.jpg" movie-id="6Vtf0MszgP8">
									</div>
									<div class="text-center moviename" > Transformers</div>
									<div class="text-center rating">PG - 13</div> -->
							</div>
						</div>	<!-- No Playing Movie items block start -->
								
				</div> <!--<div class="row" id="movie-gallery"> -->
				</div>
			</div>	<!-- <div class="col-md-8  -->


			<!-- Side Upcoming Movie Pannel Start -->
			<div class="col-xs-4 col-sm-4 col-md-4 well well-lg movie-panel-side"> 
				<div class="row">
						<div class="col-xs-12 col-md-12" >
							<h4> Up Coming Movies</h4>
							<hr class="cityhr">
						</div>
				</div>

				<div class="row" id="upcoming-movies">
						
						<!-- Upcoming Movie Card Start-->
						<!-- Upcoming Movie Card End-->
				</div><!-- <div class="row" -->

	<!-- Modal HTML Start-->
	<div class="trailer"> 
	    <div id="movieTrailerModal" class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> <STRONG>X</STRONG>
	<!--                     <span class="glyphicon glyphicon-remove-sign">X</span>
	 -->                    </button>
	                    <!-- <h4 class="modal-title">YouTube Video</h4> -->
	                </div>
	                <div class="modal-body">
	                    <iframe id="movietrailer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
