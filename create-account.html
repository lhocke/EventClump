<!DOCTYPE html>
<html>
<head>
	<title> EventClump Create Account</title>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">EventClump</a>
			</div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Movies</a></li>
		      <li><a href="#">Events</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      	<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		</div>
	</nav>
	<div id="container-fluid">
		<div class="row">
			  <div class="col-md-8">
			  		<div class="panel panel-primary">
			  		    <div class="panel-heading">Create An Account </div>
			  		    <div class="panel-body">
			  		        <form>
			  		            <div class="form-group">
			  		                <label for="trainname">Train Name</label>
			  		                <input type="text" Id="trainname"class="form-control" >
			  		            </div>
			  		            <div class="form-group">
			  		              <label for="destination">Destination</label>
			  		              <input type="text" class="form-control" id="destination">
			  		            </div>
			  		            <div class="form-group">
			  		              <label for="firsttraintime">First Train Time (HH:mm - military time)</label>
			  		              <input type="text"  class="form-control" id="firsttraintime">
			  		            </div>

			  		            <div class="form-group">
			  		              <label for="frequncy">Frequncy</label>
			  		              <input type="text" class="form-control" id="frequncy">
			  		            </div>

			  		            <button type="submit" id="submit-record" class="btn btn-success btn-md">Submit</button>
			  		        </form>
			  		    </div>
			  		</div>
			  </div>

			  <div class="col-md-4">
			  	
			  </div>
		</div>

	</div>
</body>

</html>
