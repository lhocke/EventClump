<!DOCTYPE html>
<html lang="en-us">

<head>
<!-- Adding viewport and bootstarp tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EventClump</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div>
		<nav class="navbar navbar-default navbar-fixed-top nav-style">
			<div class="container-fluid">				
				<div class="navbar-header text-center teal-back side-padding">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>                        
			      	</button>
					<h1 class="h1font">EventClump</h1>
				</div>
			      <ul class="nav navbar-nav navbar-right collapse navbar-collapse" id="Navbar">
			      	<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Entertainment <span class="caret"></span></a>
				        <ul class="dropdown-menu">
				          <li><a href="#">Movies</a></li>
				          <li><a href="#">Events</a></li>
				        </ul>
				    </li>			  		
				  </ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1 id="welcome" class="text-center">Welcome</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
			    <div class="input-group">
	                <div class="input-group-btn search-panel">
	                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	                    	<span id="search_concept"></span> <span class="caret"></span>
	                    </button>
	                    <ul class="dropdown-menu" role="menu">
	                      <li id="zip"><a href="#">Zip Code</a></li>
	                      <li id="keyword"><a href="#">City</a></li>
	                      <li id="date"><a href="#">Date</a></li>
	                    </ul>
	                </div>
	                <input type="hidden" name="search_param" value="all" id="search_param">         
	                <input type="text" id="search-bar" class="form-control" name="x" placeholder="Search term...">
	                <span class="input-group-btn">
	                    <button class="btn btn-default" type="button" id="search-go"><span class="glyphicon glyphicon-search"></span></button>
	                </span>
	            </div>
        	</div>
		</div>
		<br>
		<div class="row max-height">
			<div class="panel panel-info col-sm-4">
				<div class="panel-heading">
                	<h1 class="panel-movies text-center">Movies</h1>
            	</div>
				<div id="now-playing" class="panel-body">
                <table class="table table-striped">
                    <tbody id="movie-schedule">
                    </tbody>
                </table>
            	</div>
			</div>
			<div class="panel panel-info col-sm-4">
				<div class="panel-heading">
                	<h1 class="panel-events text-center">Events</h1>
            	</div>
				<div id="events" class="panel-body">
                <table class="table table-striped">
                    <tbody id="events-schedule">
                    </tbody>
                </table>
            	</div>
			</div>
			<div class="panel panel-info col-sm-4">
				<div class="panel-heading">
                	<h1 class="panel-sports text-center">Sports</h1>
            	</div>
				<div id="sports" class="panel-body">
                <table class="table table-striped">
                    <tbody id="sports-schedule">
                    </tbody>
                </table>
            	</div>
			</div>
		</div>
	</div>
	<footer class="site-footer">
	    <p class="text-muted text-center footer">&copy;Copyright EventClump</p>
	</footer>


	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="core.js"></script>
</body>
</html>
